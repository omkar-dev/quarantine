<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-icon src="assets/location.svg"></ion-icon> {{'Notifications'|translate}}
    </ion-title>
    <ion-icon slot="end" src="assets/search.svg"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <ion-item *ngFor="let notif of notifications" button lines="none" (click)="goToChat(notif)">
      <ion-avatar slot="start">
        {{notif.sender.charAt(0)}}
      </ion-avatar>
      <ion-label>
        <h4>{{notif.sender}}</h4>
        <p>
          {{'notif.message'|translate}}
        </p>
      </ion-label>
      <div class="date_section msg_comming" slot="">
        <p>{{notif.time}}</p>
        <span>3</span>
      </div>
    </ion-item>
