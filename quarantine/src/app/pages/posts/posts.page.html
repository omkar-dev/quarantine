<ion-content>
  <ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="clear" (click)="_location.back()">
               <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
         </ion-buttons>


      <ion-title class="ion-text-center">
        <!-- <img src="../../../assets/post.svg" alt="">  -->
        My Posts
      </ion-title>
      <!-- <div slot="end">
        <ion-icon src="assets/material-notifications.svg"></ion-icon>
      </div> -->
    </ion-toolbar>
  </ion-header>

  <div class="main">
     <ion-item *ngFor="let post of postsArray" lines="none">
      <div slot="start">
        <ion-avatar>
          <img src="../../../assets/kitchen.svg">
        </ion-avatar>
      </div>
      <ion-label>
        <h3>{{post.help_for}}</h3>
        <p>{{post.help_info}}</p>
        <div class="btn_group">
          <ion-button (click)="resolve(post)">Resolve</ion-button>
          <ion-button (click)="callDelete(post)">Delete</ion-button>
        </div>
      </ion-label>
    </ion-item>
