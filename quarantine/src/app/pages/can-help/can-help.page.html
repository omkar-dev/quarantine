<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
        <!-- <img src="../../../assets/ios-help-circle.svg" alt="">  -->
        I Can Help</ion-title>
      <!-- <div slot="end">
        <ion-icon src="assets/material-notifications.svg"></ion-icon>
      </div> -->
    </ion-toolbar>
  </ion-header>

  <div class="main">
    <ion-segment [(ngModel)]="isResolved" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="active">
        <ion-label>Active</ion-label>
      </ion-segment-button>
      <ion-segment-button value="resolved">
        <ion-label>Resolved</ion-label>
      </ion-segment-button>
    </ion-segment>
    <h4>Select a Category to Help</h4>
    <div class="blogList">
      <div class="blog" [class.active]="helpType.selected" *ngFor="let helpType of helpTypes" (click)="selectHelpType(helpType)">
        <img src="../../../assets/{{helpType.imgUrl}}" alt=""> 
        <p>{{helpType.name }}</p>
      </div>
    </div>

    <div class="list">
      <ion-item  style="padding:0px" lines="none" *ngFor="let req of filteredReqs;">
        <ion-avatar slot="start">
          <img [src]="req.avatar">
        </ion-avatar>
        <ion-label>
          <h3>{{ req.helpType }}</h3>
          <p>{{ req.help_info }}</p>
        </ion-label>
        <ion-icon slot="end" src="assets/call.svg" (click)="openDialer(req.phone_no)"></ion-icon>
        <ion-icon style="margin-top: 6px;"class="ellipsis" name="ellipsis-vertical" (click)="openMenu($event)"></ion-icon>
      </ion-item>
    </div>
  </div>

</ion-content>
