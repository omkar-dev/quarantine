  <h5>Enter the Verification code we just
    sent you on your email address</h5>
    <br>
  <ion-row class="otp_part">
    <ion-col size="2">
      <ion-item lines="none">
        <ion-input type="tel" [(ngModel)]="vc1" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,1)" #v1>
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item lines="none">
        <ion-input type="tel" [(ngModel)]="vc2" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,2)" #v2>
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item lines="none">
        <ion-input type="tel"  [(ngModel)]="vc3" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,3)" #v3>
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item lines="none">
        <ion-input type="tel"  [(ngModel)]="vc4" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,4)" #v4>
        </ion-input>      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item lines="none">
        <ion-input type="tel" [(ngModel)]="vc5" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,5)" #v5>
        </ion-input>      
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item lines="none">
        <ion-input type="tel" [(ngModel)]="vc6" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,6)" #v6>
        </ion-input>
           </ion-item>
    </ion-col>
  </ion-row>

  <p>If you didn't receive a code! <a href="">Resend</a></p>

  <ion-button (click)="verifyCode()" expand="block">Log In
    <ion-ripple-effect></ion-ripple-effect>
  </ion-button>

</ion-content>
