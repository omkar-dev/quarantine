        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="3">
      <ion-item lines="none">
        <ion-input [(ngModel)]="vc2" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,2)" #v2>

      <ion-item lines="none">
        <ion-input [(ngModel)]="vc4" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,4)" #v4>
        </ion-input>      </ion-item>
    </ion-col>
    <ion-col size="3">

        <ion-input [(ngModel)]="vc5" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,5)" #v5>
        </ion-input>      
      </ion-item>
    </ion-col>
    <ion-col size="3">

        <ion-input [(ngModel)]="vc6" [ngModelOptions]="{standalone: true}" maxlength=1 (keyup)="Input($event,6)" #v6>
        </ion-input>
           </ion-item>
    </ion-col>
  </ion-row>

  <p>If you didn't receive a code! <a href="">Resend</a></p>

  <ion-button (click)="checkCode()" expand="block">Log In
