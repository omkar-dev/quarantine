  <div class="main">

    <h4>Donate  </h4>
    <div class="donate">
      <ion-item *ngFor="let donate of filteredDonationsArray" button lines="none" class="animate__animated animate__fadeInLeft" (click)="openBrowser(donate)">
        <ion-avatar slot="start">
          <img src="../../../assets/donate.svg">
        </ion-avatar>
        <ion-label>
          <!-- <h4>{{donate.donation_id}}</h4> -->
          <p>{{donate.donation_name}}</p>
        </ion-label>
      </ion-item>
    </div>
<br>

    <h4>Helpline Number for Coronavirus</h4>
    <ion-item>
      <ion-label>Select State</ion-label>
      <ionic-selectable
      searchPlaceholder="Search by State Name" 
        [items]="states"
        [ngModel]="state"
        [canSearch]="true"
        (onChange) = "stateChange($event)"
        >
        
      </ionic-selectable>
    </ion-item>
    <br>


    <div class="helpLine">
      <ion-item class="animate__animated animate__fadeInLeft" *ngFor="let help of helpLineArray" lines="none">
        <ion-label>
          <h4>{{help.helpline_name}}</h4>
          <p>{{help.helpline_no}} </p>
        </ion-label>
        <!-- <ion-icon slot="end" src="assets/callIcon.svg"></ion-icon> -->
      <img slot="end" (click)="openDialer(help.helpline_no)" src="assets/callIcon.svg">

      </ion-item>
    </div><br><br>






  </div>
