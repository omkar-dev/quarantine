      </div>
      <div class="msgBody">
        <ion-item button lines="full">

          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item button lines="full">

            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
          </ion-avatar>
          <ion-label>

      </div>
    </div>

    <div class="blogList  animate__animated animate__fadeInLeft">
      <div class="blog" [class.active]="req.show" *ngFor="let req of helpRequestArray; let i=index;" (click)="selectReq(req,i)">
        <img src="../../../assets/{{req.imgUrl}}" alt="">
        <p>{{req.name}}</p>
      </div>
    </div>
  </div>
