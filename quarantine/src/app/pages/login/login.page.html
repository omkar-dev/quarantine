<ion-content mode="ios">
  <div *ngIf="!languageSelected && !showOnboard" class="languageSelect" >
<div sltyle="align-self:center;align-content:center;height:">
<span>
  Please select a language 
</span>
</div>
    <ion-item button  lines="none"  *ngFor="let language of languages;let i = index" 
      (click)="switchLanguage(language)">
        <ion-label style="padding:1.78vh; " >{{language}}   
        </ion-label>
        <ion-icon solt="end"  style="color:#5EC4BA;font-weight: bolder;"name="checkmark"></ion-icon>
        &nbsp;        &nbsp;
    </ion-item>
  </div>

  <div style="height:100% " *ngIf = "languageSelected && !showOnboard && !showVC">
    <ion-slides  style="margin: 0px;height: 100%;width: 100%" pager dir="ltr" class = "slider" #mySlider (ionSlidesDidLoad)="SlideOnTimeOut()"  (ionSlideDidChange)="SlideOnTimeOut()" >
      <ion-slide>
        <img style="width: 100% !important;height: 100% !important;" src="assets/onboarding1.jpg"/>
      </ion-slide>
    
      <ion-slide>
        <img style="width: 100% !important;height: 100% !important;" src="assets/onboarding2.jpg"/>
      </ion-slide>
    
      <ion-slide>
        <img style="width: 100% !important;height: 100% !important;" src="assets/onboarding3.jpg"/>
     
     <div style="display: flex;   position: absolute;      flex-direction: column;  z-index: 1000; align-self: flex-end">
      <ion-button  style="margin:0px;width:140px;height:30px;align-self: center;margin-bottom:25px " fill="clear" class="login-button" (click)="goToLogin()">Login</ion-button>
      <ion-button style="margin:0px;width:140px;height:30px;align-self: center;margin-bottom:50px "   fill="clear" class="signup-button" (click)="goToSignUp()">Signup</ion-button>
     </div>
     
      </ion-slide>
    
    </ion-slides>
    <!-- <ion-button fill="clear" class="login-button" (click)="goToLogin()">Login</ion-button>
    <ion-button fill="clear" class="signup-button" (click)="goToSignUp()">Signup</ion-button> -->
  
  
  </div>

  <div *ngIf="languageSelected && showOnboard && !showVC" class="ion-padding">
    <div class="mid" [class.active]="logoAnimation">
      <img class="home-logo" src="../../../assets/logo-home.svg" [class.active]="logoAnimation">
      <div class="after_show">
        <ion-item class="email-box" lines="none">
          <ion-icon class="email-logo-box" src="../../../assets/mail-logo.svg" color="dark"></ion-icon>
          <ion-input #email="ngModel" [(ngModel)]="emailid" placeholder="Enter your email address" email required></ion-input>
        </ion-item>
        <p *ngIf="!email.valid &&(email.touched|| email.dirty)">Enter a valid email id</p>

        <ion-button expand="block" (click)="onLogin()">{{'Log In'|translate}}
          <ion-ripple-effect></ion-ripple-effect>
        </ion-button>
        <ion-button expand="block" class="google_bgn ripple-parent" (click)="GoogleLogin()">

          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon src="../../../assets/google-icon.svg" slot="start" class="google-logo"></ion-icon>
         {{ 'Log in with Google'|translate }}
        </ion-button>
      </div>
    </div>

    <div class="account_text">
      <ion-text>Don’t have account ? <a href="avascript:void(0)" (click)="goToSignUp()">Sign up now</a></ion-text>
    </div>

  </div>



</ion-content>
